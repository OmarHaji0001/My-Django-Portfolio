{% load static %}
<link rel="stylesheet" href="{% static 'css/project_intro_card.css' %}">

<div class="project-card mb-5 d-flex flex-row flex-wrap">
    <div class="project-image-container">
        <img src="{{ project.image.url }}" alt="{{ project.title }}" class="project-image img-fluid">
    </div>
    <div class="project-info-container flex-grow-1 p-4">
        <h3 class="project-title">{{ project.title }}</h3>
        <p class="project-date">{{ project.created_date|date:"F j, Y" }}</p>
        <p class="project-description">
            {{ project.description|truncatewords:50 }}
        </p>
        <div class="d-flex flex-wrap align-items-center justify-content-between mt-3">
            <div class="tech-stack">
                {% for tech in project.technologies.all %}
                    <span class="badge bg-dark me-2 mb-2">{{ tech.name }}</span>
                {% endfor %}
            </div>
            <a href="{% url 'project_detail' project.id %}" class="btn btn-outline-dark mt-2 ms-auto read-more-btn">Read more</a>
        </div>
    </div>
</div>
